<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ustawienia | EVENT.IO</title>

    <!-- Import czcionek i stylów -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jersey+10&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Główny styl aplikacji -->
    <link rel="stylesheet" href="public/styles/main.css">

    <!-- Dodatkowe style inline dla specyficznych elementów ustawień (aby pasowały do reszty) -->
    <style>
        /* Stylizacja kontenera ustawień na wzór kart wydarzeń */
        .settings-container {
            max-width: 600px;
            margin: 100px auto 20px; /* Margines góra pod header */
            padding: 2rem;
            background: #1a1a1a; /* Ciemne tło */
            border: 2px solid #fff; /* Retro ramka */
            box-shadow: 4px 4px 0px #fff; /* Cień w stylu pixel art */
            color: white;
            font-family: 'Jersey 10', sans-serif;
        }

        .settings-header {
            border-bottom: 2px solid #333;
            padding-bottom: 1rem;
            margin-bottom: 2rem;
            text-align: center;
        }

        .settings-header h2 {
            font-size: 2.5rem;
            margin: 0;
            letter-spacing: 2px;
        }

        .settings-section {
            margin-bottom: 2rem;
        }

        .settings-section h3 {
            font-size: 1.5rem;
            color: #ccc;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        /* Customowy Retro Toggle Switch */
        .setting-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px dashed #444;
        }

        .setting-label {
            font-size: 1.2rem;
        }

        /* Ukrywamy domyślny checkbox */
        .pixel-switch input {
            display: none;
        }

        /* Pudełko przełącznika */
        .pixel-switch label {
            display: block;
            width: 50px;
            height: 24px;
            background: #333;
            border: 2px solid #fff;
            position: relative;
            cursor: pointer;
            transition: background 0.2s;
        }

        /* Kwadracik w środku (suwak) */
        .pixel-switch label::after {
            content: '';
            position: absolute;
            top: 2px;
            left: 2px;
            width: 16px;
            height: 16px;
            background: #fff;
            transition: margin-left 0.2s steps(2); /* Skokowa animacja dla efektu retro */
        }

        /* Stan zaznaczony */
        .pixel-switch input:checked + label {
            background: #6a0dad; /* Fioletowy akcent z dashboardu */
        }

        .pixel-switch input:checked + label::after {
            margin-left: 26px;
        }

        /* Przyciski na dole */
        .action-buttons {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
        }

        .btn-retro {
            flex: 1;
            padding: 10px;
            border: 2px solid #fff;
            background: transparent;
            color: #fff;
            font-family: 'Jersey 10', sans-serif;
            font-size: 1.2rem;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            transition: all 0.2s;
        }

        .btn-retro:hover {
            background: #fff;
            color: #000;
        }

        .btn-save {
            background: #fff;
            color: #000;
        }
        
        .btn-save:hover {
            background: #ccc;
        }
    </style>
</head>
<body>

<div class="app-layout">

    <!-- NAGŁÓWEK (Spójny z main.html) -->
    <header class="fixed-header-container" id="app-header">
        <div class="top-icons">
            <!-- Przycisk powrotu -->
            <a href="/main">
                <i class="fa-solid fa-arrow-left"></i>
            </a>
        </div>

        <div class="logo-section">
            <h1 class="main-logo">EVENT.IO</h1>
        </div>

        <div class="top-icons">
            <!-- Wyloguj -->
            <a href="/logout">
                <i class="fa-solid fa-right-from-bracket"></i>
            </a>
        </div>
    </header>

    <!-- TREŚĆ -->
    <main class="scrollable-content">
        <div class="settings-container">
            
            <div class="settings-header">
                <h2><i class="fa-solid fa-gear"></i> USTAWIENIA</h2>
            </div>

            <form action="/update-settings" method="POST">
                
                <!-- SEKCJA 1: POWIADOMIENIA -->
                <div class="settings-section">
                    <h3><i class="fa-regular fa-bell"></i> POWIADOMIENIA</h3>
                    
                    <div class="setting-row">
                        <span class="setting-label">POWIADOMIENIA EMAIL</span>
                        <div class="pixel-switch">
                            <input type="checkbox" id="email_notif" name="email_notif" checked>
                            <label for="email_notif"></label>
                        </div>
                    </div>

                    <div class="setting-row">
                        <span class="setting-label">POWIADOMIENIA SMS</span>
                        <div class="pixel-switch">
                            <input type="checkbox" id="sms_notif" name="sms_notif">
                            <label for="sms_notif"></label>
                        </div>
                    </div>
                    
                    <div class="setting-row">
                        <span class="setting-label">NOWE WYDARZENIA W OKOLICY</span>
                        <div class="pixel-switch">
                            <input type="checkbox" id="geo_notif" name="geo_notif" checked>
                            <label for="geo_notif"></label>
                        </div>
                    </div>
                </div>

                <!-- SEKCJA 2: PRYWATNOŚĆ -->
                <div class="settings-section">
                    <h3><i class="fa-solid fa-lock"></i> PRYWATNOŚĆ</h3>

                    <div class="setting-row">
                        <span class="setting-label">PROFIL PUBLICZNY</span>
                        <div class="pixel-switch">
                            <input type="checkbox" id="public_profile" name="public_profile">
                            <label for="public_profile"></label>
                        </div>
                    </div>

                    <div class="setting-row">
                        <span class="setting-label">POKAZUJ MOJE ZAPISY</span>
                        <div class="pixel-switch">
                            <input type="checkbox" id="show_events" name="show_events" checked>
                            <label for="show_events"></label>
                        </div>
                    </div>
                </div>

                <!-- PRZYCISKI AKCJI -->
                <div class="action-buttons">
                    <a href="/main" class="btn-retro">ANULUJ</a>
                    <button type="submit" class="btn-retro btn-save">ZAPISZ ZMIANY</button>
                </div>

            </form>
        </div>
    </main>

</div>

</body>
</html>
