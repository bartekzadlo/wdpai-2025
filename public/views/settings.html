    <style>
        /* Stylizacja kontenera ustawień */
        .settings-container {
            max-width: 600px;
            margin: 100px auto 40px;
            padding: 2rem;
            background: #1a1a1a;
            border: 2px solid #fff;
            box-shadow: 4px 4px 0px #fff;
            color: white;
            font-family: 'Jersey 10', sans-serif;
        }

        .settings-header {
            border-bottom: 2px solid #333;
            padding-bottom: 1rem;
            margin-bottom: 2rem;
            text-align: center;
        }

        .settings-header h2 {
            font-size: 2.5rem;
            margin: 0;
            letter-spacing: 2px;
        }

        .settings-section {
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid #333;
        }
        
        .settings-section:last-child {
            border-bottom: none;
            margin-bottom: 0;
        }

        .settings-section h3 {
            font-size: 1.5rem;
            color: #b000b0; /* Fioletowy akcent */
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        /* Wiersz ustawienia */
        .setting-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px dashed #444;
        }
        .setting-row:last-of-type {
            border-bottom: none;
        }

        .setting-label {
            font-size: 1.2rem;
            text-transform: uppercase;
        }

        /* --- Customowy Retro Toggle Switch --- */
        .pixel-switch input {
            display: none;
        }

        .pixel-switch label {
            display: block;
            width: 50px;
            height: 24px;
            background: #333;
            border: 2px solid #fff;
            position: relative;
            cursor: pointer;
            transition: background 0.2s;
        }

        .pixel-switch label::after {
            content: '';
            position: absolute;
            top: 2px;
            left: 2px;
            width: 16px;
            height: 16px;
            background: #fff;
            transition: margin-left 0.2s steps(2);
        }

        .pixel-switch input:checked + label {
            background: #b000b0;
        }

        .pixel-switch input:checked + label::after {
            margin-left: 26px;
        }

        /* --- Inputy tekstowe (do hasła) --- */
        .input-group {
            margin-bottom: 15px;
        }
        
        .input-retro {
            width: 100%;
            padding: 12px;
            background: #222;
            border: 2px solid #555;
            color: white;
            font-family: 'Jersey 10', sans-serif;
            font-size: 1.2rem;
            outline: none;
            transition: border-color 0.2s;
        }
        
        .input-retro:focus {
            border-color: #b000b0;
            background: #000;
        }

        /* --- Przyciski --- */
        .btn-retro {
            display: block;
            width: 100%;
            padding: 12px;
            border: 2px solid #fff;
            background: transparent;
            color: #fff;
            font-family: 'Jersey 10', sans-serif;
            font-size: 1.3rem;
            cursor: pointer;
            text-align: center;
            text-transform: uppercase;
            transition: all 0.2s;
            margin-top: 10px;
        }

        .btn-retro:hover {
            background: #fff;
            color: #000;
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(255,255,255,0.2);
        }

        .btn-save {
            background: #fff;
            color: #000;
            margin-top: 20px;
        }
        
        .btn-save:hover {
            background: #ccc;
        }

        .btn-danger {
            border-color: #ff3333;
            color: #ff3333;
            margin-top: 20px;
        }

        .btn-danger:hover {
            background: #ff3333;
            color: white;
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.5);
        }
    </style>
</head>

<!-- SKRYPTY OBSŁUGI API -->
<script>
    // Pomocnicza funkcja do wysyłania żądań z lepszą obsługą błędów JSON
    async function sendRequest(url, data) {
        try {
            const response = await fetch(url, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });

            // Zamiast od razu response.json(), pobieramy tekst, aby sprawdzić czy nie ma błędów PHP
            const text = await response.text();
            
            try {
                // Próbujemy sparsować JSON
                return JSON.parse(text);
            } catch (e) {
                // Jeśli się nie uda, wypisujemy błąd w konsoli (F12)
                console.error("Serwer zwrócił niepoprawny JSON:", text);
                return { status: 'error', message: 'Wystąpił błąd serwera. Sprawdź konsolę (F12).' };
            }

        } catch (error) {
            console.error('Błąd sieci:', error);
            return { status: 'error', message: 'Błąd połączenia z serwerem' };
        }
    }

    // Zapisywanie ustawień (checkboxy)
    async function savePreferences() {
        const btn = document.querySelector('.btn-save');
        const originalText = btn.innerText;
        btn.innerText = "ZAPISYWANIE...";

        const data = {
            email_notif: document.getElementById('email_notif').checked,
            sms_notif: document.getElementById('sms_notif').checked,
            geo_notif: document.getElementById('geo_notif').checked,
            public_profile: document.getElementById('public_profile').checked,
            show_events: document.getElementById('show_events').checked
        };

        const res = await sendRequest('/api/settings/update', data);
        
        alert(res.message);
        btn.innerText = originalText;
    }

    // Zmiana hasła
    async function changePassword() {
        const oldPass = document.getElementById('old_password').value;
        const newPass = document.getElementById('new_password').value;

        if(!oldPass || !newPass) {
            alert("Wprowadź stare i nowe hasło.");
            return;
        }

        const res = await sendRequest('/api/settings/password', {
            old_password: oldPass,
            new_password: newPass
        });
        
        alert(res.message);
        
        if(res.status === 'success') {
            document.getElementById('old_password').value = '';
            document.getElementById('new_password').value = '';
        }
    }

    // Usuwanie konta
    async function deleteAccount() {
        if(confirm("JESTEŚ PEWIEN? TEJ OPERACJI NIE MOŻNA COFNĄĆ!")) {
            const res = await sendRequest('/api/settings/delete', {});
            
            if(res.status === 'success') {
                alert("Konto zostało usunięte. Do widzenia!");
                window.location.href = "/login";
            } else {
                alert("Wystąpił błąd: " + res.message);
            }
        }
    }
</script>
