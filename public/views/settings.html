    <style>
        /* Stylizacja kontenera ustawień */
        .settings-container {
            max-width: 600px;
            margin: 100px auto 40px;
            padding: 2rem;
            background: #1a1a1a;
            border: 2px solid #fff;

            color: white;
            font-family: 'Jersey 10', sans-serif;
        }

        .settings-header {
            border-bottom: 2px solid #333;
            padding-bottom: 1rem;

            text-align: center;
        }

        .settings-header h2 {
            font-size: 2.5rem;
            margin: 0;
            letter-spacing: 2px;
        }

        .settings-section {
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid #333;
        }
        
        .settings-section:last-child {
            border-bottom: none;
            margin-bottom: 0;
        }

        .settings-section h3 {
            font-size: 1.5rem;

            display: flex;

            padding: 10px 0;

        }

        /* --- Customowy Retro Toggle Switch --- */
        .pixel-switch input {

        .pixel-switch label {
            display: block;

            height: 24px;
            background: #333;
            border: 2px solid #fff;
            position: relative;
            cursor: pointer;
            transition: background 0.2s;
        }

        .pixel-switch label::after {
            content: '';
            position: absolute;
            top: 2px;
            left: 2px;
            width: 16px;
            height: 16px;
            background: #fff;
            transition: margin-left 0.2s steps(2);
        }

        .pixel-switch input:checked + label {
            background: #b000b0;
        }

        .pixel-switch input:checked + label::after {
            margin-left: 26px;
        }

        /* --- Inputy tekstowe (do hasła) --- */
        .input-group {
            margin-bottom: 15px;
        }
        
        .input-retro {

            background: #222;

        .btn-danger {

<body>

<div class="app-layout">

    <!-- NAGŁÓWEK -->
    <header class="fixed-header-container" id="app-header">
        <div class="top-icons">
            <a href="/main"><i class="fa-solid fa-arrow-left"></i></a>
        </div>
        <div class="logo-section">
            <a href="/main" style="text-decoration: none;">
                <h1 class="main-logo">EVENT.IO</h1>
            </a>
        </div>
        <div class="top-icons">
            <a href="/logout"><i class="fa-solid fa-right-from-bracket"></i></a>
        </div>
    </header>

    <!-- TREŚĆ -->
    <main class="scrollable-content">
        <div class="settings-container">
            
            <div class="settings-header">
                <h2><i class="fa-solid fa-gear"></i> USTAWIENIA</h2>
            </div>

            <div id="settings-form">

                <!-- 1. DANE UŻYTKOWNIKA -->
                <div class="settings-section">
                    <h3><i class="fa-solid fa-user"></i> DANE UŻYTKOWNIKA</h3>

                    <div class="input-group">
                        <input type="email" id="user_email" class="input-retro" placeholder="EMAIL" value="<?= htmlspecialchars($user['email'] ?? '') ?>">
                    </div>
                    <div class="input-group">
                        <input type="text" id="user_name" class="input-retro" placeholder="IMIĘ" value="<?= htmlspecialchars($user['name'] ?? '') ?>">
                    </div>
                    <div class="input-group">
                        <input type="text" id="user_surname" class="input-retro" placeholder="NAZWISKO" value="<?= htmlspecialchars($user['surname'] ?? '') ?>">
                    </div>
                    <div class="input-group">
                        <input type="text" id="user_phone" class="input-retro" placeholder="TELEFON" value="<?= htmlspecialchars($user['phone'] ?? '') ?>">
                    </div>
                    <div class="input-group">
                        <input type="text" id="user_city" class="input-retro" placeholder="MIASTO" value="<?= htmlspecialchars($user['city'] ?? '') ?>">
                    </div>
                    <div class="input-group">
                        <input type="text" id="user_profile_picture" class="input-retro" placeholder="ZDZIĘCIE PROFILOWE (URL)" value="<?= htmlspecialchars($user['profilePicture'] ?? '') ?>">
                    </div>
                    <div class="input-group">
                        <textarea id="user_bio" class="input-retro" placeholder="BIO" rows="3" style="resize: vertical; min-height: 60px;"><?= htmlspecialchars($user['bio'] ?? '') ?></textarea>
                    </div>

                    <button type="button" onclick="updateUserInfo()" class="btn-retro">ZAKTUALIZUJ DANE</button>
                </div>

                <!-- 2. ZMIANA HASŁA -->
                <div class="settings-section">
                    <h3><i class="fa-solid fa-key"></i> ZMIEŃ HASŁO</h3>
                    
                    <div class="input-group">
                        <input type="password" id="old_password" class="input-retro" placeholder="STARE HASŁO">
                    </div>
                    <div class="input-group">
                        <input type="password" id="new_password" class="input-retro" placeholder="NOWE HASŁO">
                    </div>
                    
                    <button type="button" onclick="changePassword()" class="btn-retro">ZATWIERDŹ NOWE HASŁO</button>
                </div>

                <!-- 3. USUWANIE KONTA -->
                <div class="settings-section">
                    <h3><i class="fa-solid fa-triangle-exclamation"></i> STREFA NIEBEZPIECZNA</h3>

                    <button type="button" onclick="deleteAccount()" class="btn-retro btn-danger">USUŃ KONTO TRWALE</button>
                </div>

            </div>
        </div>

</div>

<script>
    async function sendRequest(url, data) {
        try {
            const response = await fetch(url, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });
            const text = await response.text();
            try { return JSON.parse(text); } 
            catch (e) { console.error("Niepoprawny JSON:", text); return { status:'error', message:'Błąd serwera'}; }
        } catch (err) {
            console.error('Błąd sieci:', err);
            return { status:'error', message:'Błąd połączenia'};
        }
    }

    async function updateUserInfo() {
        const res = await sendRequest('/api/settings/userinfo', {
            email: document.getElementById('user_email').value,
            name: document.getElementById('user_name').value,
            surname: document.getElementById('user_surname').value,
            phone: document.getElementById('user_phone').value,
            city: document.getElementById('user_city').value,
            profile_picture: document.getElementById('user_profile_picture').value,
            bio: document.getElementById('user_bio').value
        });
        alert(res.message);
    }

    async function changePassword() {
        const res = await sendRequest('/api/settings/password', {
            old_password: document.getElementById('old_password').value,
            new_password: document.getElementById('new_password').value
        });
        alert(res.message);
        if(res.status === 'success'){
            document.getElementById('old_password').value = '';
            document.getElementById('new_password').value = '';
        }
    }

    async function deleteAccount() {
        if(confirm("JESTEŚ PEWIEN? TEJ OPERACJI NIE MOŻNA COFNĄĆ!")){
            const res = await sendRequest('/api/settings/delete', {});
            if(res.status==='success'){ alert("Konto usunięte."); window.location.href="/login"; } 
            else { alert("Błąd: "+res.message); }
        }
    }
</script>
